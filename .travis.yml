language: go
sudo: false

go:
  - 1.5.1

script: bash docker.sh --make

after_success: |
  if [ -n "$GITHUB_API_KEY" ] && [ ${TRAVIS_PULL_REQUEST} == "false" ] && [ $TRAVIS_BRANCH == "master" ]; then
    TMP_DIR=/tmp/vamp
    GIT_COMMIT=`git rev-parse --short HEAD`

    git clone -b docker https://github.com/magneticio/vamp-gateway-agent.git $TMP_DIR

    rm -fR $TMP_DIR/docker $TMP_DIR/LICENSE $TMP_DIR/README.md
    mv target/docker $TMP_DIR/.
    cp LICENSE $TMP_DIR/.
    cp README.md $TMP_DIR/.
    cd $TMP_DIR

    git add .
    git -c user.name='travis' -c user.email='travis' commit -m "build $GIT_COMMIT"
    git push -f -q https://$GITHUB_API_KEY@github.com/magneticio/vamp-gateway-agent.git docker

    cd $TRAVIS_BUILD_DIR
  fi

env:
  matrix:
    secure: 
